<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style.css')}}">
	<title>Register - Page</title>
</head>
<body class="body-start">
<div class="container">
		{% for message in get_flashed_messages() %}
			{%if message == 'Success'%}
				<script type="text/javascript">
					alert('Success!');
				</script>
			{%endif%}
		{% endfor%}
	<form method="POST">
		<div class="cardRegister">
			<div class="label"><center>Sign Up!</center></div>
			<input class="form-register" type="email" name="email" placeholder="user@gmail.com" required>
			<br>
			<input class="form-register" type="text" name="fullname" placeholder="Fullname" required>
			<br>
			
			<!-- <select name="rombel" class="select-register" required>
				<option value="">Rombel</option>
				<option>Male</option>
				<option>Female</option>
			</select>
			<select name="rayon" class="select-register" required>
				<option value="">Rayon</option>
				<option>Male</option>
				<option>Female</option>
			</select> -->
			<select name="gender" class="select-register" required>
				<option value="">Gender</option>
				<option>Male</option>
				<option>Female</option>
			</select>
			<p class="date-title">Born Date</p>
			<input class="date-register" type="date" name="" required>
			<br>
			<input class="form-register" type="text" name="username" placeholder="Username" required>
			<br>
			<input class="form-register" placeholder="Password" type="password" name="password">
			<br>
			<!-- <br> -->
			<!-- <select name="organisasi" class="select-register" required>
				<option value="">Orgaization</option>
				<option>Guru</option>
				<option>Siswa</option>
			</select> -->
			<input class="button-register" type="submit" value="Submit">
			<br>
			<p style="text-align: center; margin-top: 0;">You'r have account ? <a style="color: white;" href="/">Login here!</a></p>
		</div>
	</form>
</div>
</body>
</html>
